<mat-toolbar class="header">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon class="fa fa-bars fa-2x"></mat-icon>
    </button>
    <h2 class="mat-headline">{{(watchTime$ | async) | duration}}</h2>
</mat-toolbar>
<mat-sidenav-container class="container">
    <mat-sidenav #sidenav class="sidenav" [mode]="mode" [fixedInViewport]="'true'" [fixedTopGap]="'60'" fxLayout="column" fxLayoutAlign="stretch">
        <mat-list fxFlex>
            <mat-list-item *ngFor="let entry of entries$ | async">
                <h4 matLine>{{entry.show.name}}</h4>
                <span matLine>{{entry.episode.name}}</span>
            </mat-list-item>
        </mat-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
